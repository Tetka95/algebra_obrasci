<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Obrasci</title>
    </head>
    <body>
        <form name="kontakt_obrazac" action="" method="=post" enctype="text/plain" autocomplete="off">
            <p>
                <label for="ime">Ime i prezime:</label>
                <br>
                <input id="ime" type="text" required>
            </p>
            <p>
                <label for="email">E-mail:</label>
                <br>
                <input id="email" type="email">
            </p>
            <p>
                <label for="spol">Odaberite spol:</label>
                <br>
                <input id="m" name="spol" type="radio" value="M">
                <label for="m">M</label>
                <br>  
                <input id="ž" name="spol" type="radio" value="Ž">
                <label for="ž">Ž</label>
                <br>
                <input id="o" name="spol" type="radio" value="o" checked>
                <label for="o">ne želim se identificirati</label>
            </p>
            <p>
                <label for="opis">Dodaj opis:</label>
                <br>
                <textarea id="opis" name="opis" rows="7", cols="50" maxlength="200"></textarea>
            </p>
            <p>
                <input type="submit" value="Pošalji">
            </p>
        </form>
    </body>
</html>
